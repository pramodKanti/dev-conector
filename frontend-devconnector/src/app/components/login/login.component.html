<section class="container">
  <h1 class="large text-primary">Sign In</h1>
  <p class="lead"><i class="fa fa-user"></i> Sign into Your Account</p>
  <form class="form" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <input
        type="email"
        placeholder="Email Address"
        name="email"
        #email="ngModel"
        ngModel
        email
        required
      />
      <span *ngIf="!email.valid && email.touched">Enter a valid email </span>
    </div>
    <div class="form-group">
      <input
        type="password"
        placeholder="Password"
        name="password"
        minlength="6"
        required
        #password="ngModel"
        ngModel
      />
      <span *ngIf="!password.valid && password.touched"
        >password atleast 6 characters
      </span>
    </div>
    <input type="submit" class="btn btn-primary" value="Login" />
  </form>
  <p class="my-1">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
</section>
