<table class="table">
  <thead>
    <tr>
      <th>School</th>
      <th class="hide-sm">Degree</th>
      <th class="hide-sm">Years</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let education of educations">
      <td>{{ education.school }}</td>
      <td class="hide-sm">{{ education.degree }}</td>
      <td class="hide-sm">
        {{ education.from | date: "shortDate":"d-m-yy" }} -
        {{ education.current ? "now" : (education.to | date: "shortDate") }}
      </td>
      <td>
        <button class="btn btn-danger" (click)="onDelete(education._id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
