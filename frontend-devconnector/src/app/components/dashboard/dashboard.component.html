<section class="container">
  <h1 class="large text-primary">Dashboard</h1>
  <p class="lead"><i class="fa fa-user"></i> Welcome {{ profile.user.name }}</p>
  <app-dashboard-actions></app-dashboard-actions>

  <div *ngIf="isLoading">
    <app-spinner></app-spinner>
  </div>
  <div *ngIf="!isLoading">
    <h2 class="my-2">Experience Credentials</h2>

    <app-experience
      [experiences]="experiences"
      *ngIf="experiences.length > 0"
    ></app-experience>
    <p *ngIf="experiences.length === 0">No Experience</p>

    <h2 class="my-2">Education Credentials</h2>
    <app-education
      [educations]="educations"
      [educations]="educations"
      *ngIf="educations.length > 0"
    ></app-education>
    <p *ngIf="educations.length === 0">No Educations</p>

    <div class="my-2">
      <button class="btn btn-danger" (click)="onDelete()">
        <i class="fa fa-user-minus"></i>

        Delete My Account
      </button>
    </div>
  </div>
</section>
